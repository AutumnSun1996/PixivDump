<html>
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <title>Local Pixiv Viewer</title>
        <style>
            textarea {
                width: 100%;
                height: 40%;
            }
        </style>
    </head>
    <body>
        <form id="mainForm" action="illust" onsubmit="return checkForm();">
            <textarea name="match" form="mainForm">{}</textarea>
            <br>
            <label for="idx">Init Page Index</label>
            <input name="idx" type="number" value="0"/>
            <br>
            <input type="submit">
        </form>
        <button onclick="setData('Fate/GrandOrder')">FGO</button>
        <button onclick="setData('Fate/GrandOrder', 2)">FGO-动图</button>
        <button onclick="setData('アズールレーン')">碧蓝航线</button>
        <button onclick="setData('アズールレーン', 2)">碧蓝航线-动图</button>
        <script>
        var match = document.getElementsByName("match")[0];
        match.value = `{"$and":[\n{"tags":"Fate/GrandOrder"}\n]}`;
        function checkForm(){
            var text = match.value;
            try {
                var json = JSON.parse(text);
            }
            catch(err) {
               alert(err)
               return false; 
            }
            return true;
        }
        function setData(tag, type){
            var info = {
            "$and": [
                    {"tags": tag},
                    {"tags":{"$ne":"R-18"}},
                ]
            }
            if(!!type){
                info["$and"].push({"illustType":2})
            }
            match.value = JSON.stringify(info);
            document.getElementsByName("mainForm").submit();
        }
        </script>
    </body>
</html>
